<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Cropper demo</title>

        <!-- Load the css in the head block. -->
        <!-- Load the jquery.ui style sheet. -->
        <link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="stylesheet">

        <!-- Load the cropper style sheet. -->
        <link href="css/jquery.cropper.css" rel="stylesheet">

        <!-- Some minimal styling for this page. -->
        <style>
            body { margin-left: 5em; margin-right: 5em; }
            label { display: inline-block; width: 8em; margin-top: .5em; }
        </style>
    </head>
<body>
    <h1>Cropper demo</h1>

    <!-- Here is the div that will become our cropper widget. -->
    <div id="cropper" class="my-cropper"></div>

    <!-- Three selects to change cropper options. -->
    <label for="aspect-select">Aspect ratio:</label>
    <select id="aspect-select" onchange="$('#cropper').cropper('option', 'aspectRatio', this.value / 1000);">
        <option value="563">high&nbsp;(9×16)</option>
        <option value="750">portrait&nbsp;(3×4)</option>
        <option value="1000" selected="selected">square&nbsp;(1×1)</option>
        <option value="1333">landscape&nbsp;(4×3)</option>
        <option value="1778">wide&nbsp;(16×9)</option>
        <option value="2333">cinema&nbsp;(21×9)</option>
    </select>
    <br />
    <label for="margin-select">Margin:</label>
    <select id="margin-select" onchange="$('#cropper').cropper('option', 'margin', this.value);">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="40" selected="selected">40</option>
    </select>
    <br />
    <label for="diagonal-select">Diagonal:</label>
    <select id="diagonal-select" onchange="$('#cropper').cropper('option', 'diagonal', this.value);">
        <option value="240">240</option>
        <option value="300" selected="selected">300</option>
        <option value="400">400</option>
    </select>
    <br />
    <label for="spos-select">Slider position:</label>
    <select id="spos-select" onchange="$('#cropper').cropper('option', 'sliderPosition', this.value);">
        <option value="top">top</option>
        <option value="left">left</option>
        <option value="right">right</option>
        <option value="bottom" selected="selected">bottom</option>
    </select>

    <!-- Area where our cropper will report it's changes. -->
    <p>aspect = <span id="aspect"></span><br />
    x = <span id="x"></span><br />
    y = <span id="y"></span><br />
    w = <span id="w"></span><br />
    h = <span id="h"></span></p>

    <!-- The file input to let the user browse for a file. -->
    <label for="fileInput">Load a file:</label>
    <input id="fileInput" type="file">
    <br />
    <p><a href="#" onclick="$('#cropper').cropper('loadImage', 'img/Mona Lisa.jpg');">Load Mona Lisa</a></p>
    <p><a href="#" onclick="$('#cropper').cropper('loadImage', 'img/Newton.jpg');">Load Newton</a></p>
    <p><a href="#" onclick="$('#cropper').cropper('loadImage', false);">Empty cropper</a></p>

    <p>&nbsp;</p><p><a href="http://sjaakpriester.nl">Cropper home page</a></p>
    <p><a href="https://github.com/sjaakp/cropper">Cropper on GitHub</a></p>


    <!-- Load Javascript files at the end of the body block (which is preferred over the head block). -->
    <!-- Load the jquery core code. -->
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Load the jquery.ui core code. -->
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>

    <!-- Load the cropper code. -->
    <script src="js/jquery.cropper.js"></script>

    <!-- Javascript code to connect everything. -->
    <script>
        $(document).ready(function () {             // execute when document is ready
            $("#cropper").cropper({                 // initialize our cropper
                change: function(evt, data) {       // declare the function to be executed when something changes
                    $("#aspect").text(data.aspect); // set the text fragments in the report area
                    $("#x").text(data.x);
                    $("#y").text(data.y);
                    $("#w").text(data.w);
                    $("#h").text(data.h);
            }});

            // instruct the file input to load the file into our cropper
            $("#fileInput").on("change", function(evt) { $("#cropper").cropper("loadImage", evt.target.files); });
        });
    </script>
</body>
</html>
